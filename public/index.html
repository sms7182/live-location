<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FatalError Live Location Boom Boom</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
     
    <style>
        /* IMPORTANT: The map container needs a defined height */
        #mapid { height: 600px; width: 100%; }
        body { margin: 0; padding: 20px; font-family: sans-serif; }
    </style>
</head>
<body>

    <h1>Live Tracking Demo</h1>
    <div id="mapid"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>

    <script src="/socket.io/socket.io.js"></script>

    <script>
        // Initialize map, center somewhere randomly first
        const mymap = L.map('mapid').setView([51.505, -0.09], 13);

        // Add the OpenStreetMap tiles
        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(mymap);

        // Variable to hold our marker
        let marker = null;

        // Connect to our backend server
        const socket = io();

        // Listen for the 'locationUpdate' event from the server
        socket.on('locationUpdate', (data) => {
            console.log('New location received:', data);
            const newLatLng = [data.lat, data.lng];

            // If marker doesn't exist yet, create it
            if (!marker) {
                marker = L.marker(newLatLng).addTo(mymap)
                    .bindPopup("Current Location").openPopup();
            } else {
                // If marker exists, just move it to the new position
                marker.setLatLng(newLatLng);
            }
            
            // Optional: Pan the map to keep the marker centered
            mymap.panTo(newLatLng);
        });
    </script>
</body>
</html>
